<h2 mat-dialog-title>Confirm!</h2>
<mat-dialog-content>
  Are you sure to delete the selected job? 
</mat-dialog-content>
<mat-dialog-actions class="text-end">
  <button mat-button class="cancelbtn" (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onConfirmClick()">Ok</button>
</mat-dialog-actions>
