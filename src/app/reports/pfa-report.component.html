<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Public Access File Report</h1>
            </div>
        </div>
    </div>
</div>
<div style="padding: 15px 8px;display: flex;justify-content: end;">
    <button type="button" class="btn btn-info" (click)="onExport()">
        Export as CSV
    </button>
</div>
<div>
    <ag-grid-angular style="width: 100%; height: 622px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
