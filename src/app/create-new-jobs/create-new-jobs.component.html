<div class="header">
  <h1><u> CREATE AND JOB POSTING</u></h1>
</div>

<div class="container">
  <div class="row mt-1">
    <div class="col-md-12">
      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="basicinfo-tab" data-toggle="tab" href="#basicinfo" role="tab"
            aria-controls="basicinfo" aria-selected="true">Basic info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="requirementinfo-tab" data-toggle="tab" href="#requirementinfo" role="tab"
            aria-controls="requirementinfo" aria-selected="false">Requirement information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="organizationalinfo-tab" data-toggle="tab" href="#organizationalinfo" role="tab"
            aria-controls="organizationalinfo" aria-selected="false">Organizational information</a>
        </li>
      </ul>

      <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="basicinfo" role="tabpanel" aria-labelledby="basicinfo-tab">
          <!-- Content for the Basic Info Tab -->
          <br>
          <div class="container">
            <div class="row">
              <div class="col-md-4 form-group text-center">
                <label for="basicinfo1">Ex.Tresume</label>
                <input type="text" class="form-control" id="basicinfo1" placeholder="Navil software">
              </div>
            </div>
          </div>
          <br>


          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="basicinfo">Job Code</label>
                  <input type="text" class="form-control" id="basicinfo" placeholder="1322" disabled>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="basicinfo">Ex. QA Lead *</label>
                  <input type="text" class="form-control" id="basicinfo" placeholder="job Title">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="basicinfo">Country</label>
                  <select [(ngModel)]="selectedCountry" name="country" id="country" class="form-control">
                    <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>



          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="basicinfo">State *</label>
                  <select [(ngModel)]="selectedState" name="state" id="state" class="form-control">
                    <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                  </select>
                </div>
              </div>


              <div class="col-md-4">
                <div class="form-group text-center"> <label for="basicinfo">City *</label>
                  <label for="basicinfo">City *</label>
  <select [(ngModel)]="selectedCity" name="city" id="city" class="form-control">
    <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="basicinfo">Ex. 98001</label>
                  <input type="text" class="form-control" id="basicinfo" placeholder="Zipcode">
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="basicinfo">Ex. 980</label>
                  <input type="text" class="form-control" id="basicinfo" placeholder="City code">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group text-center">
                  <label for="address">Address</label>
                  <textarea class="form-control" id="address" rows="4" placeholder="Enter your address here"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

 


        <div class="tab-pane fade" id="requirementinfo" role="tabpanel" aria-labelledby="requirementinfo-tab">
          <!-- Content for the Requirement Information Tab -->

          <div class="row ">
            <!-- /.col -->
            <div class="col-md-4 text-center">
                <label class="post_jobs_contant post_jobs_font_clr">Client Bill Rate/Salary</label>
                <div class="row ">
                    <div class="col-md-6 ">
                        <div class="form-group text-center">
                          <select [(ngModel)]="selectedCurrency" name="currency" id="currency" class="form-control">
                            <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                          </select>
                        </div>
                    </div>


                    <div class="col-md-6 ">
                        <div class="form-group text-center">
                            <input name="BillRate" type="text" maxlength="500" id="BillRate" class="form-control post_jobs_contant" placeholder="Bill Rate">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 ">
                        <div class="form-group text-center">
                             <select [(ngModel)]="selectedPayType" name="payType" id="payType" class="form-control">
    <option value="">Select</option>
    <option *ngFor="let payType of payTypes" [value]="payType">{{ payType }}</option>
  </select>
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <div class="form-group text-center">
                            <select [(ngModel)]="selectedTaxTerm" name="taxTerm" id="taxTerm" class="form-control">
    <option *ngFor="let term of taxTerms" [value]="term.value">{{ term.label }}</option>
  </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 text-center">
                <label class="post_jobs_contant post_jobs_font_clr">Pay Rate / Salary</label>
                <div class="row ">
                    <div class="col-md-6">
                        <div class="form-group text-center">
                          <select [(ngModel)]="selectedCurrency" name="currency" id="currency" class="form-control">
                            <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                          </select>
                        </div>
                    </div>

                    
                    <div class="col-md-6 ">
                        <div class="form-group text-center">
                            <input name="PayRate" type="text" maxlength="500" id="PayRate" class="form-control post_jobs_contant" placeholder="Pay Rate">
        
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-center">
                          <select [(ngModel)]="selectedPayType" name="payType" id="payType" class="form-control">
                            <option value="">Select</option>
                            <option *ngFor="let payType of payTypes" [value]="payType">{{ payType }}</option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <div class="form-group text-center">
                            <select [(ngModel)]="selectedTaxTerm" name="taxTerm" id="taxTerm" class="form-control">
    <option *ngFor="let term of taxTerms" [value]="term.value">{{ term.label }}</option>
  </select>
              </div>
                    </div>
                </div>
            </div>
            <!-- <div class="form-group text-center">                                        
                        </div> -->
        
            <div class="col-md-4 text-center">
                <div class="col-md-6 ">
                  <label for="RespondBy">Respond By *</label>
                  <select [(ngModel)]="selectedRespondBy" name="RespondBy" id="RespondBy" class="form-control">
                    <option *ngFor="let option of respondByOptions" [value]="option.value">{{ option.label }}</option>
                  </select>
                </div>
                <div class="col-md-6 ">
                    <div class="respondDate" style="display: none;">
                        <input name="RespondBy" type="text" maxlength="500" id="RespondBy" class="form-control frm-control respondDate respondDate1 respontxt" placeholder="Respond Date">
                       
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
        <div class="col-md-4">
            <div class="form-group text-center">
                <label for="JobType">Job Type</label>
  <select [(ngModel)]="selectedJobType" name="JobType" id="JobType" class="form-control">
    <option *ngFor="let option of jobTypeOptions" [value]="option.value">{{ option.label }}</option>
  </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group text-center">
                <label class="post_jobs_contant post_jobs_font_clr">Priority</label>
                <br>
                <select [(ngModel)]="selectedPriority" name="Priority" id="Priority" class="form-control">
                  <option *ngFor="let option of priorityOptions" [value]="option.value">{{ option.label }}</option>
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group text-center">
                <label class="post_jobs_contant post_jobs_font_clr">Job Status *</label>
                <select [(ngModel)]="selectedJobStatus" name="JobStatus" id="JobStatus" class="form-control">
    <option *ngFor="let option of jobStatusOptions" [value]="option.value">{{ option.label }}</option>
  </select>       
            </div>
        </div>
        </div>
        
        
        
        <div class="row">
          <div class="col-md-4">
              <div class="form-group text-center">
                  <label class="post_jobs_contant post_jobs_font_clr">Client</label>
                  <br>
                  <select [(ngModel)]="selectedClient" name="client" id="client" class="form-control">
                    <option *ngFor="let option of clientOptions" [value]="option.value">{{ option.label }}</option>
                  </select>
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group text-center">
                <label for="reqinfo">End Client</label>
                <input type="text" class="form-control" id="basicinfo" placeholder="End Client">
              </div>
            </div>
          <div class="col-md-4">
              <div class="form-group text-center">
                <label for="reqinfo">Client Job ID</label>
                <input type="text" class="form-control" id="clientjobid" placeholder="Client Job ID">
              </div>
            </div>    
              </div>
            
            
  
              <div class="row">
                <div class="col-md-4">
                    <div class="form-group text-center">
                      <label for="reqinfo">Duration</label>
                      <input type="text" class="form-control" id="duration" placeholder="Duration">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group text-center">
                      <label class="post_jobs_contant post_jobs_font_clr">Interview Mode</label>
                  <br>
                  <select [(ngModel)]="selectedInterviewMode" name="interviewmode" id="interviewmode" class="form-control">
                    <option *ngFor="let option of interviewModeOptions" [value]="option.value">{{ option.label }}</option>
                  </select>

                    </div>
                  </div>
                <div class="col-md-4">
                    <div class="form-group text-center">
                      <label class="post_jobs_contant post_jobs_font_clr">Minimum Experience</label>
                  
                  
          <div>
            <select [(ngModel)]="selectedExperience" name="minimumexperience" id="minimumexperience" class="form-control">
              <option value="">Select</option>
              <option *ngFor="let option of experienceOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
                    </div>
                  </div>    
                    </div>

                    <div class="row">
                      <div class="col-md-4">
                      <div class="form-group text-center">
                          <label class="post_jobs_contant post_jobs_font_clr">Legal Status</label>
                          <br>
             <div class="col-md-4 multiSelect">             
<p-multiSelect [options]="statusOptions" [(ngModel)]="selectedStatus" optionLabel="name"
                            (onSearch)="onLegalstatusSearch($event)">
                        </p-multiSelect>

                      


                      </div>
                      </div>
                  </div>
                    <div class="col-md-4">
                      <div class="form-group text-center">
                          <label class="post_jobs_contant post_jobs_font_clr">Ex. Java Programming, singing, cooking</label>
                          <br>
                          <textarea name="Skills" id="RecruiterContent_txtSkills" rows="4" class="form-control" placeholder="Skills: (comma seperated skills)"></textarea>
                          
                          
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group text-center">
                          <label class="post_jobs_contant post_jobs_font_clr">Security Clearance</label>
                          <div class="radio">
                              <label>
                                  <input value="1" name="securityClearance" type="radio" id="ClearanceYes" class="post_jobs_contant radio-btn01">
                                  Yes
                              </label>
                              &nbsp;&nbsp;
                              <label>
                                  <input value="0" name="securityClearance" type="radio" id="ClearanceNo" class="post_jobs_contant radio-btn01" checked="checked">
                                  No
                              </label>
                              <input type="hidden" name="SecurityClearance" id="SecurityClearance" value="No">
                          </div>
                          
                      </div>
                  </div>
              </div>
              
                  

              <div class="tab-pane fade" id="organizationalinfo" role="tabpanel" aria-labelledby="organizationalinfo-tab">
                <!-- Content for the Organizational Information Tab -->
                <!-- Your content for the Organizational Information tab goes here -->
              </div>
            </div>
          </div>
        </div>
      </div>
