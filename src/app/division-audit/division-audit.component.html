<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Division Audit</h1>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Add Credit</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <select class="form-control" aria-label="Default select example">
              <option selected>Select Division</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-control" aria-label="Default select example">
              <option selected>Select Job Board</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Credit">
          </div>
          <div class="col-md-2">
            <select class="form-control" aria-label="Default select example">
                <option selected>Choose Type</option>
                <option value="1">Yearly</option>
                <option value="2">Monthly</option>
              </select>
          </div>
          <div class="col-md-2 align-items-center">
            <button
              class="btn btn-outline-primary"
              type="button"
              id="button-addon2"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Divisions</div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Division Name</th>
              <th scope="col">CB</th>
              <th scope="col">Dice</th>
              <th scope="col">Monster</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Division 1</td>
              <td>100/20</td>
              <td>50/10</td>
              <td>150/50</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
