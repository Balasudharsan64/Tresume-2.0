<div class="header p-4">
<div class="container pt-3 pl-3 pr-3">
    <div class="row">
        <!-- <div class="col" style="position: relative;">
            <h4 style="border-top: 3px solid #000; border-bottom: 3px solid #000; padding: 20px 0;"></h4>
            <a  class="crt btn btn-primary"
                style="position: absolute; top: 15px; right: 10px;" (click)="Gotonext()"> Create</a>
        </div> -->
        <h2 class="col-md-6">ALL TIME SHEET</h2>
        <div class="col-md-3"></div>
        <div class="col-md-3" routerLink="/timesheet/create" (click)="Gotonext()">
            <button class="btn float-right">Create</button></div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <div class="form-group">
                <label for="show">Show</label>
                <select class="custom-select custom-select-style ml-2 mr-2" id="show">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="entries">entries</label>
            </div>
        </div>
        <div class="col text-right">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control1 ml-2 mr-2" id="search" placeholder="Search...">
            </div>
        </div>
        <table class="table m-3">
            <thead>
                <tr>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Total Hours</th>
                    <th>CreatedOn</th>
                    <th>Status</th>
                    <th>Comments</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of tableData">
                    <td>{{ row.From_Date }}</td>
                    <td>{{ row.To_Date }}</td>
                    <td>{{ row.Total_Hours }}</td>
                    <td>{{ row.Created_On }}</td>
                    <td>{{ row.Status }}</td>
                    <td>{{ row.Comments }}</td>
                    <td>
                        <div>
                            <button class="btn btn-light" [routerLink]="['/timesheet/viewdetails']">
                                <i class="fa fa-eye fa-fw mr-2"></i>View
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</div>
